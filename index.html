<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý học viên</title>
    <!-- Font awasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <!-- Jquey -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <header id="header">
      <img src="./asset/img/admin32.ico" class="rounded-circle" />
      <span class="text__admin">Admin</span>
    </header>
    <section id="content">
      <div class="content__left">
        <div class="filter" class="my-3">
          <h5>Lọc danh sách</h5>
          <select class="form-control" id="fil">
            <option value="all">All</option>
            <option value="sv">Sinh viên</option>
            <option value="nv">Nhân viên</option>
            <option value="kh">Khách hàng</option>
          </select>
        </div>
        <div class="add">
          <h5>Thêm</h5>
          <ul>
            <li>
              <button id="addSinhVien" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModalSV">
                Thêm học viên
              </button>
            </li>
            <li>
              <button id="addNhanVien" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModalNV">
                Thêm nhân viên
              </button>
            </li>
            <li>
              <button id="addKhachHang" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModalKH">
                Thêm khách hàng
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="content__right">
        <h3 class="text-center my-3">Danh sách</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Mã</th>
              <th>Họ tên</th>
              <th>Địa chỉ</th>
              <th>Email</th>
              <th>.</th>
              <th>.</th>
            </tr>
          </thead>
          <tbody id="danhSach">
          </tbody>
        </table>
      </div>
    </section>

    <div class="modal fade" tabindex="-1" id="myModalSV" style="display: none" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h2 id="header-title-SV">Sinh viên</h2>
          </header>

          <!-- Modal body -->
          <div class="modal-body">
            <form class="form" role="form" id="mainFormSinhVien">
              <div class="form-group">
                <div class="input-group" data-toggle="tooltip" data-placement="left" title="Mã">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-id-card"></i></span>
                  </div>
                  <input type="text" name="ma" id="maSV" class="form-control input-sm" value="1234" placeholder="Mã" />
                </div>

                <span class="sp-thongbao" id="tbMaSV"></span>
              </div>

              <div class="form-group">
                <div class="input-group" data-toggle="tooltip" data-placement="left" title="Họ và Tên">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                  </div>
                  <input type="text" name="hoTen" id="hoTenSV" class="form-control input-sm" value="Nguyen" placeholder="Họ và tên" />
                </div>
                <span class="sp-thongbao" id="tbHoTenSV"></span>
              </div>

              <div class="form-group">
                <div class="input-group" data-toggle="tooltip" data-placement="left" title="Địa chỉ">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                  </div>
                  <input type="text" name="diaChi" id="diaChi" class="form-control input-sm" value="dadad" placeholder="Địa chỉ" />
                </div>
                <span class="sp-thongbao" id="tbDiaChi"></span>
              </div>

              <div class="form-group">
                <div class="input-group" data-toggle="tooltip" data-placement="left" title="Email">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input type="email" name="email" id="email" class="form-control input-sm" value="a@gmail.com" placeholder="Email" />
                </div>

                <span class="sp-thongbao" id="tbEmail"></span>
              </div>

              <div class="form-group">
                <div class="input-group" data-toggle="tooltip" data-placement="left" title="Toán">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-calculator" aria-hidden="true"></i></span>
                  </div>
                  <input type="number" name="toan" id="diemToan" class="form-control input-sm" value="10" placeholder="Toán" />
                </div>
                <span class="sp-thongbao" id="tbToan"></span>
              </div>

              <div class="form-group">
                <div class="input-group" data-toggle="tooltip" data-placement="left" title="Lý">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-cogs" aria-hidden="true"></i></span>
                  </div>
                  <input type="number" name="ly" id="diemLy" class="form-control input-sm" value="10" placeholder="Lý" />
                </div>
                <span class="sp-thongbao" id="tbLy"></span>
              </div>

              <div class="form-group">
                <div class="input-group" data-toggle="tooltip" data-placement="left" title="Hóa">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-flask" aria-hidden="true"></i></span>
                  </div>
                  <input type="number" name="hoa" id="diemHoa" class="form-control input-sm" value="10" placeholder="Hóa" />
                </div>
                <span class="sp-thongbao" id="tbHoa"></span>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button id="btnThemSV" type="button" class="btn btn-success">Thêm người dùng</button>
            <button id="btnCapNhatSV" type="button" class="btn btn-success">Cập nhật</button>
            <button id="btnDongSV" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <!-- Modal -->
    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
    <script type="module" src="./controller/index.js"></script>
  </body>
</html>
